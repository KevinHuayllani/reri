<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corazones Dispersos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla de carga -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loader-bar">
            <div class="loader"></div>
        </div>
    </div>

    <!-- Fondo de estrellas parpadeantes -->
    <div class="starry-background"></div>

    <!-- Contenido principal con corazones dispersos -->
    <div class="content text-center" id="content">
        <p class="message">“Te deseo mucha suerte el día de mañana en tus prácticas. Sé que te irá bien, aunque extrañaré verte en el instituto. Anhelaré que el tiempo pase con rapidez para poder verte el jueves.”</p>

        <!-- Corazones con posiciones predefinidas -->
        <div class="heart-container">
            <i class="bi bi-heart-fill heart" style="top: 10%; left: 20%;"></i>
            <i class="bi bi-heart-fill heart" style="top: 30%; left: 50%;"></i>
            <i class="bi bi-heart-fill heart" style="top: 50%; left: 70%;"></i>
            <i class="bi bi-heart-fill heart" style="top: 70%; left: 30%;"></i>
            <i class="bi bi-heart-fill heart" style="top: 20%; left: 80%;"></i>
            <i class="bi bi-heart-fill heart" style="top: 80%; left: 60%;"></i>
            <i class="bi bi-heart-fill heart" style="top: 60%; left: 10%;"></i>
            <i class="bi bi-heart-fill heart" style="top: 40%; left: 40%;"></i>
        </div>

        <!-- Botón para controlar la música -->

    </div>

    <audio id="backgroundMusic" loop>
        <source src="your-romantic-song.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
